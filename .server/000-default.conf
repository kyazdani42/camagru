<VirtualHost *:80>
ServerAdmin yazdani.kiyan@gmail.com
ServerName camagru.io
ServerAlias www.camagru.io
DocumentRoot /var/www/html
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
<Directory /var/www/>
Options Indexes FollowSymLinks MultiViews
AllowOverride All
Order allow,deny
allow from all
</Directory>
</VirtualHost>
